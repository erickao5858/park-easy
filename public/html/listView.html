<!DOCTYPE html>
<html lang='en'>

    <meta charset='UTF-8' />
    <title>Park Easy</title>

    <link href='../css/listView.css' rel='stylesheet' />

    <!--Let browser know website is optimized for mobile -->

<body>
    <nav> 
        <div class='nav-wrapper'>
            <a href='#' class='brand-logo'>List</a>
        </div>

    <ul id='slide-out' class='sidenav'>

        <li><div class='divider'></div></li>
        <li><a class='waves-effect' href='/'>Map view</a></li>
        <li><a class='waves-effect' href='/listView'>List view</a></li>
        <li><div class='divider'></div></li>
        <li><a class='waves-effect' href='/settings'>Settings</a></li>
        <li><a class='subheader'>v0.5.0</a></li>
    </ul>
    <div class='fixed-action-btn'>
        <a href='#' class='btn-floating btn-large waves-effect waves-light blue'><i class='medium material-icons'>menu</i></a>
    </div>

    <!-- Location list -->
    <ul class='collection'></ul>

    <!-- jQuery -->

    <!-- Utilities -->

    <script type='text/javascript' src='../javascript/data.js'></script>
    
    <script type='text/javascript' src='../javascript/init.js'></script>
    <script type='text/javascript' src='../javascript/listView.js'></script>

<template id='template-collection-item'>

        <img src='../assets/sample_thumbnail.png' alt='thumbnail' class='circle'>
        <span class='title'></span>
        <p></p>
        <a class='secondary-content' target='_blank'><i class='material-icons'>send</i></a>
    </li>
</template>

<!-- Modal Structure -->
<div id="modal1" class="modal">
<div class="modal-content"><img /></div>
<div class="modal-footer">
    <a href="#!" class="modal-close waves-effect waves-green btn-flat">Back</a>
</div>
